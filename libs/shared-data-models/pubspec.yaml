name: shared_data_models
description: A package to put Data data_models/classes which are shared between modules/apps
version: 0.0.1
publish_to: 'none'

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  freezed_annotation:
  equatable: ^2.0.3
  intl: ^0.17.0
  contacts_service: ^0.6.3
  tuple: ^2.0.0

  core:
    path: ../core/


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  freezed:
  build_runner:
  mocktail: ^0.2.0

flutter:
  assets:
    - assets/card_images/